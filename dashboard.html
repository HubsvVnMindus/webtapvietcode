<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chính</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Thông báo -->
        <div id="notification" class="notification hidden"></div>
        <div class="dashboard">
            <h1>Chào Bạn Đến Với Web Của Chúng Tôi</h1>
            <p id="user-name">Đang tải...</p>
            <button onclick="signOut()">Đăng xuất</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script>
        // Cấu hình Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        // Khởi tạo Firebase
        firebase.initializeApp(firebaseConfig);

        // Hiển thị tên người dùng
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                const userName = user.displayName || user.email.split('@')[0];
                document.getElementById('user-name').textContent = userName;
            } else {
                window.location.href = 'index.html';
            }
        });

        // Hàm đăng xuất
 estilo de botones
        function signOut() {
            firebase.auth().signOut()
                .then(() => {
                    showNotification('Đăng Xuất Thành Công ✅', true);
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                })
                .catch((error) => {
                    showNotification('Đăng Xuất Thất Bại ❌', false);
                });
        }

        // Hàm hiển thị thông báo
        function showNotification(message, isSuccess) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.remove('hidden');
            notification.classList.add(isSuccess ? 'success' : 'error');
            setTimeout(() => {
                notification.classList.add('hidden');
                notification.classList.remove(isSuccess ? 'success' : 'error');
            }, 3000);
        }
    </script>
</body>
</html>
